    // Function to get the district name from the URL

    function getDistrictName() {

      const urlParams = new URLSearchParams(window.location.search);

      return urlParams.get('district');

    }

 

    // Function to render malls for a given district

    function renderMalls(district) {

      const districtMalls = malls[district];

      if (!districtMalls) {

        mallContainer.innerHTML = '<p>No malls found for this district.</p>';

        return;

      }

 

      districtNameElement.textContent = district.toUpperCase(); // Display district name

      mallContainer.innerHTML = ''; // Clear previous malls

 

      districtMalls.slice(0, 5).forEach(mall => {

        const mallItem = document.createElement('div');

        mallItem.classList.add('mall-item');

 

        const image = document.createElement('img');

        image.src = mall.image;

        image.alt = mall.name;

        mallItem.appendChild(image);

 

        const details = document.createElement('div');

        const name = document.createElement('h3');

        name.textContent = mall.name;

        details.appendChild(name);

 

        const address = document.createElement('p');

        address.textContent = mall.address;

        details.appendChild(address);

 

        mallItem.appendChild(details);

        mallContainer.appendChild(mallItem);

      });

    }

 

    // Main script execution

    const districtNameElement = document.getElementById('district-name');

    const mallContainer = document.getElementById('mall-container');

    const district = getDistrictName();

 

    if (district) {

      renderMalls(district);

    } else {

      mallContainer.innerHTML = '<p>No district parameter found in the URL.</p>';

    }

  </script>
