    // Function to get the state name from the URL

    function getStateName() {

      const urlParams = new URLSearchParams(window.location.search);

      return urlParams.get('state');

    }

 

    // Function to render malls for a given state

    function renderAmusementParks(state) {

      const stateamusementParks = amusementParks[state];

      if (!stateamusementParks) {

        amusementParksContainer.innerHTML = '<p>No amusementParks found for this state.</p>';

        return;

      }

 

      stateNameElement.textContent = state.toUpperCase(); // Display state name

      amusementParksContainer.innerHTML = ''; // Clear previous malls

 

      stateamusementParks.slice(0, 5).forEach(amusementParks => {

        const amusementParksItem = document.createElement('div');

        amusementParksItem.classList.add('amusementParks-item');

 

        const image = document.createElement('img');

        image.src = amusementParks.image;

        image.alt = amusementParks.name;

        amusementParksItem.appendChild(image);

 

        const details = document.createElement('div');

        const name = document.createElement('h3');

        name.textContent = amusementParks.name;

        details.appendChild(name);

 

        const address = document.createElement('p');

        address.textContent = amusementParks.address;

        details.appendChild(address);

 

        amusementParksItem.appendChild(details);

        amusementParksContainer.appendChild(amusementParksItem);

      });

    }

 

    // Main script execution

    const state = getStateName();

    const stateNameElement = document.getElementById('state-name');

    const amusementParksContainer = document.getElementById('amusementParks-container');

 

    if (state) {

      renderAmusementParks(state.toLowerCase());

    } else {

      amusementParksContainer.innerHTML = '<p>No state parameter found in the URL.</p>';

    }

  </script>
