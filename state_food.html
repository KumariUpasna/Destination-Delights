       { name:"Oh! Calcutta", address:"Silver Arcade, 3rd Floor, T-1, T-2 (EM Bypass),5,JBS Haldane Ave, Kolkata, West Bengal", image:"https://i0.wp.com/yummraj.com/wp-content/uploads/2016/04/img_5570.jpg?ssl=1"},

   ],

    };

    // Function to get the state name from the URL

    function getStateName() {

      const urlParams = new URLSearchParams(window.location.search);

      return urlParams.get('state');

    }

    // Function to render malls for a given state

    function renderRestaurant(state) {

      const stateRestaurant = restaurant[state];

      if (!stateRestaurant) {

        restaurantContainer.innerHTML = '<p>No malls found for this state.</p>';

        return;

      }

      stateNameElement.textContent = state.toUpperCase(); // Display state name

      restaurantContainer.innerHTML = ''; // Clear previous malls

 

      stateRestaurant.slice(0, 5).forEach(restaurant => {

        const restaurantItem = document.createElement('div');

        restaurantItem.classList.add('restaurant-item');

 

        const image = document.createElement('img');

        image.src = restaurant.image;

        image.alt = restaurant.name;

        restaurantItem.appendChild(image);

 

        const details = document.createElement('div');

        const name = document.createElement('h3');

        name.textContent = restaurant.name;

        details.appendChild(name);

 

        const address = document.createElement('p');

        address.textContent = restaurant.address;

        details.appendChild(address);

 

        restaurantItem.appendChild(details);

        restaurantContainer.appendChild(restaurantItem);

      });

    }
    // Main script execution

    const state = getStateName();

    const stateNameElement = document.getElementById('state-name');

    const restaurantContainer = document.getElementById('restaurant-container');

    if (state) {

      renderRestaurant(state.toLowerCase());

    } else {

      restaurantContainer.innerHTML = '<p>No state parameter found in the URL.</p>';

    }

  </script>
