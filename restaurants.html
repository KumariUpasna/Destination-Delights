    // Function to get the district name from the URL
    function getDistrictName() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('district');
    }

    // Function to render restaurants for a given district
    function renderRestaurants(district) {
      const districtRestaurants = restaurants[district];
      if (!districtRestaurants) {
        restaurantContainer.innerHTML = '<p>No restaurants found for this district.</p>';
        return;
      }

      districtNameElement.textContent = district.toUpperCase(); // Display district name
      restaurantContainer.innerHTML = ''; // Clear previous restaurants

      districtRestaurants.forEach(restaurant => {
        const restaurantItem = document.createElement('div');
        restaurantItem.classList.add('restaurant-item');

        const image = document.createElement('img');
        image.src = restaurant.image;
        image.alt = restaurant.name;
        restaurantItem.appendChild(image);

        const details = document.createElement('div');

        const name = document.createElement('h3');
        name.textContent = restaurant.name;
        details.appendChild(name);

        const address = document.createElement('p');
        address.textContent = restaurant.address;
        details.appendChild(address);

        restaurantItem.appendChild(details);
        restaurantContainer.appendChild(restaurantItem);
      });
    }

    // Main script execution
    const district = getDistrictName();
    const districtNameElement = document.getElementById('district-name');
    const restaurantContainer = document.getElementById('restaurant-container');

    if (district) {
      renderRestaurants(district);
    } else {
      restaurantContainer.innerHTML = '<p>No district parameter found in the URL.</p>';
    }
  </script>
