    // Function to get the state name from the URL

    function getStateName() {

      const urlParams = new URLSearchParams(window.location.search);

      return urlParams.get('state');

    }

 

    // Function to render malls for a given state

    function renderMalls(state) {

      const stateMalls = malls[state];

      if (!stateMalls) {

        mallContainer.innerHTML = '<p>No malls found for this state.</p>';

        return;

      }

 

      stateNameElement.textContent = state.toUpperCase(); // Display state name

      mallContainer.innerHTML = ''; // Clear previous malls

 

      stateMalls.slice(0, 5).forEach(mall => {

        const mallItem = document.createElement('div');

        mallItem.classList.add('mall-item');

 

        const image = document.createElement('img');

        image.src = mall.image;

        image.alt = mall.name;

        mallItem.appendChild(image);

 

        const details = document.createElement('div');

        const name = document.createElement('h3');

        name.textContent = mall.name;

        details.appendChild(name);

 

        const address = document.createElement('p');

        address.textContent = mall.address;

        details.appendChild(address);

 

        mallItem.appendChild(details);

        mallContainer.appendChild(mallItem);

      });

    }

 

    // Main script execution

    const state = getStateName();

    const stateNameElement = document.getElementById('state-name');

    const mallContainer = document.getElementById('mall-container');

 

    if (state) {

      renderMalls(state.toLowerCase());

    } else {

      mallContainer.innerHTML = '<p>No state parameter found in the URL.</p>';

    }

  </script>
